<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <div class="intro">
    <div class=" intro-container">
      <h1 class="title">Memory Challenge</h1>
      <div class="intro-buttons">
        <button class="btn-menu btn-start" onclick="goToGame()">Start</button>
        <button class="btn-menu btn-high-score" onclick="openHighScore()">High Scores</button>
        <button class="btn-menu btn-instructions" onclick="openInstructions()">How to Play</button>
      </div>
    </div>
  </div>

  <div class="instructions modal modal-overlay">
    <div class="modal-container modal-fullscreen">
      <div class="container-grid">
        <button class="btn-close" onclick="closeInstructions()">&#10006;</button>
        <div class="title">How to Play</div>
        <div class="carousel">
          <div class="carousel__slides">
            <div class="carousel__slide current-slide">
              <div class="carousel__image-container ">
                <img class="carousel__slide-image" src="images/test.png" alt="">
              </div>
              <p class="carousel__slide-text">One of the 4 squares will light up and make a sound</p>
            </div>
            <div class="carousel__slide">
              <div class="carousel__image-container">
                <img class="carousel__slide-image" src="images/test2.png" alt="">
              </div>
              <p class="carousel__slide-text">One of the 4 squares will light up and make a sound</p>
            </div>
            <div class="carousel__slide">
              <div class="carousel__image-container">
                <img class="carousel__slide-image" src="images/test.png" alt="">
              </div>
              <p class="carousel__slide-text">One of the 4 squares will light up and make a sound</p>
            </div>
          </div>
          <div class="carousel__nav">
            <div class="carousel__indicator current-slide"></div>
            <div class="carousel__indicator"></div>
            <div class="carousel__indicator"></div>
          </div>

          <button class="carousel__button carousel__button--left hidden">&#10094;</button>
          <button class="carousel__button carousel__button--right">&#10095;</button>
        </div>
      </div>

    </div>
  </div>

  <div class="game-over-modal modal modal-overlay hide-modal">
    <div class="game-over-container modal-container modal-rounded modal-border">
      <div class="game-over-header">
        <h1>Game Over</h1>
        <p>Score</p>
        <p id="score"></p>
      </div>

      <div class="game-over-buttons">
        <button class="btn-menu" onclick="tryAgain()">Try Again</button>
        <button class="btn-menu" onclick="goToMainMenu()">Main Menu</button>
      </div>
    </div>
  </div>

  <div class="high-score-entry modal modal-overlay hide-modal">
    <div class="modal-container high-score-entry-container modal-rounded modal-border">
      <h2>New High Score</h2>
      <p>Please enter your name</p>
      <input type="text" name="name" id="name">
      <button id="enter-high-score" class="btn-menu" onclick="setNewHighScore(score)">Enter</button>
    </div>
  </div>

  <div class="high-score modal modal-overlay hide-modal">
    <div class="high-score-container modal-container modal-rounded modal-border">
      <h1>High Scores</h1>
      <div class="high-score-div"></div>
      <button class="btn-menu" onclick="closeHighScore()">Close</button>
    </div>
  </div>

  <!-- need to make a layout for portrait on phone -->
  <div class="game-area">
    <h1 id="level-title">Score 0</h1>
    <div class="container">
      <div type="button" id="green" class="btn green"></div>
      <div type="button" id="red" class="btn red"></div>
      <div type="button" id="yellow" class="btn yellow"></div>
      <div type="button" id="blue" class="btn blue"></div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/game.js" charset="utf-8"></script>
  <script src="js/highscore.js"></script>
  <script src="js/utilities.js"></script>
  <script src="js/sounds.js"></script>
  <script src="js/carousel.js"></script>
</body>

</html>
